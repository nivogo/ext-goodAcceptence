<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Firestore Username Login</title>
  <!-- html5-qrcode CDN -->
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: auto; padding: 1rem; }
    #reader { width: 100%; margin: 20px 0; }
    .hidden { display: none; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    td, th { border: 1px solid #ccc; padding: 8px; }
    #login-section, #qr-section, #logout-section { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1>Firestore Username Giriş Sistemi</h1>

  <!-- LOGIN SECTION -->
  <div id="login-section">
    <div>
      <input type="text" id="login-username" placeholder="Kullanıcı Adı" />
      <input type="password" id="login-password" placeholder="Şifre" />
    </div>
    <button id="btnLogin">Giriş</button>
    <div id="login-msg" style="color:red;"></div>
  </div>

  <!-- LOGOUT SECTION -->
  <div id="logout-section" class="hidden">
    <span id="welcome-msg"></span>
    <button id="btnLogout">Çıkış Yap</button>
  </div>

  <!-- QR SECTION -->
  <div id="qr-section" class="hidden">
    <button id="btnCreateSession">Yeni Liste Başlat</button>
    <button id="btnLoadSessions">Önceki Listelerim</button>
    <p id="sessionInfo"></p>

    <div id="reader"></div>
    <div id="result" style="margin-bottom:1rem;color:#c00;"></div>

    <table>
      <thead>
        <tr>
          <th>QR Kodu</th>
          <th>Durum</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>

    <button id="btnCompleteSession" style="display:none;">Listeyi Gönder</button>

    <div id="previousSessions" style="margin-top:20px;"></div>
  </div>

  <!-- Firebase ve JS kodları -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
