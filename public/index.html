<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Firebase QR Projesi - Gelişmiş</title>

  <!-- html5-qrcode CDN -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <!-- SheetJS (XLSX) CDN -->
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 1rem;
    }
    #reader {
      width: 100%;
      margin: 20px 0;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    td, th {
      border: 1px solid #ccc;
      padding: 8px;
    }
    #login-section, #qr-section, #logout-section {
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <h1>Firebase QR Projesi - Gelişmiş</h1>

  <!-- LOGIN SECTION -->
  <div id="login-section">
    <div>
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Şifre" />
    </div>
    <button id="btnLogin">Giriş</button>
    <button id="btnRegister">Kayıt Ol</button>
    <div id="msg"></div>
  </div>

  <!-- LOGOUT SECTION -->
  <div id="logout-section" class="hidden">
    <button id="btnLogout">Çıkış Yap</button>
  </div>

  <!-- QR SECTION -->
  <div id="qr-section" class="hidden">
    <button id="btnCreateSession">Yeni Liste Başlat</button>
    <button id="btnLoadSessions">Önceki Listelerim</button>
    <!-- Rapor butonu başlangıçta gizli (display:none). main.js içinde UID kontrolüyle gösterilecek. -->
    <button id="btnExportXlsx" style="display:none;">Rapor Al (XLSX)</button>

    <p id="sessionInfo"></p>
    <div id="reader"></div>
    <div id="result" style="margin-bottom: 1rem; color: #d00;"></div>

    <!-- Toplam Adet Bilgisi -->
    <h4 id="totalCount">Toplam Adet: 0</h4>

    <table>
      <thead>
        <tr>
          <th>#</th>         <!-- Sıra numarası sütunu -->
          <th>QR Kodu</th>
          <th>Durum</th>
          <th>İşlem</th>
        </tr>
      </thead>
      <tbody id="productTableBody"></tbody>
    </table>

    <button id="btnCompleteSession" style="display:none;">Listeyi Gönder</button>
    <div id="previousSessions" style="margin-top: 20px;"></div>
  </div>

  <!-- main.js (type="module") -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
